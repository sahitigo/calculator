<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/calci.css">

  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>


  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,400italic,300italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>  
</head>
<body>
  <div id="calculator">
    <div id="result"></div>
    <div id="preview"></div>
    <div id="keys" class="container-fluid">
      <div class="row">
        <div id="numbers" class="col-xs-9">
          <div class="container-fluid numbers-container">
            <div class="row numbers-row">
              <div class="col-xs-4 number">7</div>
              <div class="col-xs-4 number">8</div>
              <div class="col-xs-4 number">9</div>
            </div>
            <div class="row numbers-row">
              <div class="col-xs-4 number">4</div>
              <div class="col-xs-4 number">5</div>
              <div class="col-xs-4 number">6</div>
            </div>
            <div class="row numbers-row">
              <div class="col-xs-4 number">1</div>
              <div class="col-xs-4 number">2</div>
              <div class="col-xs-4 number">3</div>
            </div>
            <div class="row numbers-row">
              <div class="col-xs-4 number">.</div>
              <div class="col-xs-4 number">0</div>
              <div class="col-xs-4 number">=</div>
            </div>
          </div>
        </div>
        <div id="operators" class="col-xs-3">
          <div class="operator">DEL</div>
          <div class="operator">/</div>
          <div class="operator">X</div>
          <div class="operator">-</div>
          <div class="operator">+</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
